<table>
    <tbody>
        <tr>
            <th>Id</th>
            <th>Label</th>
            <th>Status</th>
            <th>Category</th>
        </tr>
        <tr *ngFor="let item of items; let i = index">
            <td>{{item.id}}</td>
            <td>{{item.label}}</td>
            <td>{{item.status}}</td>
            <td>{{item.category}}</td>
        </tr>
    </tbody>
</table>
